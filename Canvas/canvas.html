<!DOCTYPE html>
<html>

<head>
    <title>Draw Canvas</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./canvas.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap">
    <script src="https://kit.fontawesome.com/bf4c1bb856.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <section class="tools">
            <div class="row" id="hide">
                <label for="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="./Images/tools-square.png" alt="">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="./Images/tools-circle.png" alt="">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="./Images/tools-triangle.png" alt="">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" name="" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row">
                <label for="title">Tools</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="./Images/brush.png" alt="">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="./Images/eraser.png" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" name="" id="size" min="1" max="10">
                    </li>
                </ul>
            </div>

            <div class="row" id="colorTools">
                <label for="title">Color</label>
                <ul class="option">
                    <li class="options">
                        <input type="color" id="color" value="#013744">
                    </li>
                </ul>
            </div>

            <div class="row" id="saveTools">
                <button class="clear-canvas button">Clear</button>
                <button class="save-canvas button">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas class="canvas"></canvas>
        </section>
    </div>

    <script src="./canvas.js"></script>
</body>

</html>
